<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles/style.css" />
    </head>

    <body>
        <nav>
            <div id="nav-left">
                <a class="nav-link" href="https://about.google/">About</a>
                <a class="nav-link" href="https://store.google.com/">Store</a>
            </div>
            <div id="nav-right">
                <a class="nav-link" href="https://mail.google.com/">Gmail</a>
                <a class="nav-link" href="https://www.google.com/imghp">Images</a>
                <a
                    href="https://about.google/intl/en/products/?tab=wh#all-products"
                    target="_blank"
                >
                    <img class="app-icon nav-icon" src="images/apps-icon.png" />
                </a>
                <a href="https://github.com/bchiud" target="_blank">
                    <img class="nav-icon" src="images/account-icon.png" />
                </a>
            </div>
        </nav>
        <main class="main">
            <img
                class="logo"
                src="images/google-logo.png"
                alt="Google logo"
                width="200"
            />

            <div class="search-bar">
                <img class="search-icon" src="images/search-icon.png">
                <input class="search-input" type="text">
                <img class="microphone-icon" src="images/microphone-icon.png">
            </div>
            <div class="search-buttons">
                <button class="search-button" type="button">Google Search</button>

                <button class="search-button" type="button">I'm Feeling Lucky</button>
            </div>

            
        </main>
        <footer class="footer">
            <div class="footer-left">
                <a class="footer-link" href="https://ads.google.com/">Advertising</a>
                <a class="footer-link" href="https://smallbusiness.withgoogle.com/">Business</a>
                <a class="footer-link" href="https://www.google.com/search/howsearchworks/">How Search works</a>
            </div>
            <div class="footer-right">
                <a class="footer-link" href="https://policies.google.com/privacy">Privacy</a>
                <a class="footer-link" href="https://policies.google.com/terms">Terms</a>
                <a class="footer-link" href="https://www.google.com/preferences">Settings</a>
            </div>
        </footer>

</html>
